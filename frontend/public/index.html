<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta 
      name="description" 
      content="セキュリティを重視したExcel専門AIチャットボット。Excel関数、機能、ベストプラクティスについて専門的なアドバイスを提供します。"
    />
    
    <!-- セキュリティヘッダー -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta 
      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' ws: wss:;"
    />
    
    <!-- PWA設定 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>🔐 セキュア Excel チャットボット</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>🔐 セキュア Excel チャットボット</h1>
        <p>このアプリケーションはJavaScriptを有効にする必要があります。</p>
        <p>ブラウザの設定でJavaScriptを有効にしてからもう一度お試しください。</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- セキュリティ情報 -->
    <script>
      // CSP違反の報告
      document.addEventListener('securitypolicyviolation', (e) => {
        console.warn('CSP Violation:', e.violatedDirective, e.blockedURI);
      });
      
      // パフォーマンス監視
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          if (loadTime > 3000) {
            console.warn('Slow page load detected:', loadTime + 'ms');
          }
        }
      });
    </script>
  </body>
</html>
